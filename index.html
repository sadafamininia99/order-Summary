<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor |Order summary card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img class="img-container" src="./images/illustration-hero.svg" />
        </div>
        <h1 class="header-text">Order Summery</h1>
        <div class="text">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
          <div class="annual-plan-sub">
            <img src="./images/icon-music.svg" alt="music">
            <p class="annual">annual plan</p>
            <p class="count">
              $59.99/Year
            </p>
            <a href="#" >Change</a>
            </div>
             <button type="submit">Proceed Paymant</button>
             <a href="#" class="cancel">
              Cancel order
             </a>
        </div>

      </div>
    </main>
  </body>
</html>
